global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s
  external_labels:
    cluster: 'homelab-swarm'
    environment: 'production'

# Load alerting rules
rule_files:
  - '/etc/prometheus/rules.yml'

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          instance: 'prometheus'

# Remote Write Configuration
# Allows Alloy agents to push metrics to Prometheus
# This is enabled by default in recent Prometheus versions
